<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #12163b;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: #141414;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            overflow: hidden;
            width: 600px;
        }

        .login-image img{
            width: 100%;
            height: 100%;

        }

        .login-form {
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width:100%;
        }

        .login-form h1 {
            margin-bottom: 20px;
            color: #fff;
            font-size: 2em;
            font-weight: bold;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
            width: 100%;
        }

        .input-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #ccc;
        }

        .input-group input {
            width: calc(100% - 20px); /* subtract padding */
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            transition: border-color 0.3s;
            background-color: #333;
            color: #fff;
        }

        .input-group input:focus {
            outline: none;
            border-color: #090835;
        }

        .btn {
            width: calc(100% - 20px); /* subtract padding */
            padding: 10px;
            background-color: #090835;
            border: none;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 1.2em;
        }

        .btn:hover {
            background-color: #ad0a0a;
        }

        .bottom-text {
            margin-top: 20px;
            color: #fff;
            font-size: 0.8em;
        }

        .bottom-text a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-image">
            <img src="logimg.jpg">
        </div>
        <div class="login-form">
            <h1>Login In</h1>
            <form action="#" method="post">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn">Sign In</button>
            </form>
            <div class="bottom-text">
                Don't have an account? <a href="#">Sign up now</a>
            </div>
        </div>
    </div>
</body>
</html>
